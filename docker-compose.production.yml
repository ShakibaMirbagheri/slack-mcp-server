version: '3.8'

# ============================================
# PRODUCTION DOCKER COMPOSE CONFIGURATION
# ============================================
# 
# Features:
# - Production-ready settings
# - Health checks
# - Resource limits
# - Restart policies
# - Volume management
# - Network isolation
# - Logging configuration
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# ============================================

services:
  slack-mcp-server:
    image: ghcr.io/korotovsky/slack-mcp-server:latest
    container_name: slack-mcp-production
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network
    networks:
      - app-tier
    
    # Ports
    ports:
      - "3001:3001"
    
    # Volumes for persistent data
    volumes:
      # Cache directory
      - slack_cache:/data/cache
      # Logs directory
      - slack_logs:/var/log/slack-mcp-server
      # Backups directory
      - slack_backups:/data/backups
    
    # Environment file
    env_file:
      - .env.production
    
    # Environment overrides
    environment:
      # Server configuration
      SLACK_MCP_HOST: "0.0.0.0"
      SLACK_MCP_PORT: "3001"
      
      # Cache paths (must match volumes)
      SLACK_MCP_USERS_CACHE: "/data/cache/users_cache.json"
      SLACK_MCP_CHANNELS_CACHE: "/data/cache/channels_cache_v2.json"
      
      # Production settings
      SLACK_MCP_LOG_LEVEL: "info"
      ENVIRONMENT: "production"
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (uncomment if compatible)
    # read_only: true
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "slack-mcp-server"
        env: "ENVIRONMENT"


# Named volumes for persistence
volumes:
  slack_cache:
    driver: local
  slack_logs:
    driver: local
  slack_backups:
    driver: local

# Network configuration
networks:
  app-tier:
    name: slack-mcp-production
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16


